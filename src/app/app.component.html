<div>
  <h1 class="title">Choose file:</h1>
  <input (change)="processVideo($event, 'video-upload')" (click)="$event.stopPropagation()" type="file" id="video-upload" name="video" accept="video/*" multiple>
  <button class="button" (click)="uploadChoosedVideo('video-upload')">Upload</button>
</div>
